{% extends "base.html" %}

{% block title %}Sign Up - FinSight{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
                <h4><i class="fas fa-user-plus me-2"></i>Create Account</h4>
                <p class="mb-0">Set up your company and admin account</p>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="6">
                    </div>

                    <hr>
                    <h6 class="text-muted">Company Information</h6>

                    <div class="mb-3">
                        <label for="company_name" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="company_name" name="company_name" required>
                    </div>

                    <div class="mb-3">
                        <label for="country_code" class="form-label">Country</label>
                        <select class="form-select" id="country_code" name="country_code" required>
                            <option value="">Select Country</option>
                            <option value="United States">United States (USD)</option>
                            <option value="United Kingdom">United Kingdom (GBP)</option>
                            <option value="India">India (INR)</option>
                            <option value="Canada">Canada (CAD)</option>
                            <option value="Australia">Australia (AUD)</option>
                            <option value="Germany">Germany (EUR)</option>
                            <option value="France">France (EUR)</option>
                            <option value="Japan">Japan (JPY)</option>
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-rocket me-2"></i>Create Account & Company
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
